<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="me.jpeg" class="profile-img" />
      </div>
      <div class="description">
        <span class="name">Jalyn Tandy</span>
        <span class="job">Aspiring Software Engineer</span>
        <div class="icons">
          <a
            href="https://www.facebook.com/jalyn.tandy"
            class="media-btn"
            id="facebook-btn"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a
            href="https://www.instagram.com/jalyn_tandy/"
            class="media-btn"
            id="instagram-btn"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/jalyn-tandy/"
            class="media-btn"
            id="linkedin-btn"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://github.com/JalynT" class="media-btn" id="github-btn"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>
        <a href="mailto:jalynrtandy@gmail.com" class="contact-btn"
          >Contact Me</a
        >
      </div>
    </div>
  </body>
</html>
